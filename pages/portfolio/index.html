<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/pages/favicon.png">
    <title>Portfolio</title>

    <script type="module" src="/pages/portfolio/components/navPanel.js"></script>
    <script type="module" src="/pages/portfolio/components/landingPage.js"></script>
    <script type="module" src="/pages/portfolio/components/projectsPage.js"></script>
    <script type="module" src="/pages/portfolio/components/aboutPage.js"></script>
    <script type="module" src="/pages/portfolio/components/resumePage.js"></script>
</head>
<body>
    <nav-panel></nav-panel>
    <div class="pages-container">
        <landing-page></landing-page>
        <projects-page></projects-page>
        <about-page></about-page>
        <resume-page></resume-page>
    </div>

    <script>
        const body = document.querySelector('body');
        const pages = {
            'home':     { element: document.querySelector('landing-page'), offset: '0vh' },
            'projects': { element: document.querySelector('projects-page'), offset: '-100vh'},
            'about':    { element: document.querySelector('about-page'), offset: '-200vh'},
            'resume':   { element: document.querySelector('resume-page'), offset: '-300vh'},
        };

        const pagesContainer = document.querySelector('.pages-container');
        const navPanel = document.querySelector('nav-panel');
        navPanel.addEventListener('switchpage', ({page}) => pagesContainer.style.transform = `translateY(${pages[page].offset})`);
    </script>
</body>
</html>
